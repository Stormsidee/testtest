    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            API_BASE: '/api',
            REFRESH_INTERVAL: 10000,
            BOT_TOKEN: '8536434594:AAG3n0tCFBlg5NNEAgviT5IfutQNgolH5SU',
            SECRET_KEY: 'your-secret-key-for-auth'
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = null;
        if (typeof Telegram !== 'undefined') {
            tg = Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();
            
            tg.setHeaderColor('#2481cc');

        }
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const AppState = {
            currentView: 'areas',
            currentArea: null,
            areas: {},
            areaData: null,
            isLoading: false,
            lastUpdate: null,
            subscriptions: new Set()
        };
        
        // API –∫–ª–∏–µ–Ω—Ç
        const ApiClient = {
            headers: {
                'Authorization': `Bearer ${CONFIG.SECRET_KEY}`,
                'Content-Type': 'application/json'
            },
            
            async request(endpoint, options = {}) {
                const url = `${CONFIG.API_BASE}${endpoint}`;
                const defaultOptions = {
                    headers: this.headers,
                    ...options
                };
                
                try {
                    const response = await fetch(url, defaultOptions);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },
            
            async getAreas() {
                return this.request('/areas');
            },
            
            async getArea(areaName) {
                return this.request(`/area/${encodeURIComponent(areaName)}`);
            },
            
            async controlDevice(entityId, action) {
                return this.request('/device/control', {
                    method: 'POST',
                    body: JSON.stringify({ entity_id: entityId, action })
                });
            },
            
            async getDevice(entityId) {
                return this.request(`/device/${encodeURIComponent(entityId)}`);
            },
            
            async refreshCache() {
                return this.request('/refresh', { method: 'POST' });
            }
        };
        
        // –£—Ç–∏–ª–∏—Ç—ã
        const Utils = {
            formatTime(timestamp) {
                if (!timestamp) return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                const date = new Date(timestamp * 1000);
                return date.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            },
            
            formatRelativeTime(timestamp) {
                if (!timestamp) return '';
                const now = Date.now() / 1000;
                const diff = now - timestamp;
                
                if (diff < 60) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                if (diff < 3600) return `${Math.floor(diff / 60)} –º–∏–Ω –Ω–∞–∑–∞–¥`;
                if (diff < 86400) return `${Math.floor(diff / 3600)} —á –Ω–∞–∑–∞–¥`;
                return `${Math.floor(diff / 86400)} –¥–Ω –Ω–∞–∑–∞–¥`;
            },
            
            capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            },
            
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },
            
            getTemperatureClass(temp) {
                if (temp > 25) return 'temperature-hot';
                if (temp < 18) return 'temperature-cold';
                return 'temperature-normal';
            },
            
            getHumidityClass(humidity) {
                if (humidity > 70) return 'humidity-high';
                if (humidity < 30) return 'humidity-low';
                return 'humidity-normal';
            },
            
            getBatteryClass(battery) {
                if (battery > 70) return 'battery-high';
                if (battery > 30) return 'battery-medium';
                return 'battery-low';
            },
            
            getBatteryStatus(battery) {
                if (battery > 80) return '–û—Ç–ª–∏—á–Ω—ã–π –∑–∞—Ä—è–¥';
                if (battery > 50) return '–•–æ—Ä–æ—à–∏–π –∑–∞—Ä—è–¥';
                if (battery > 20) return '–¢—Ä–µ–±—É–µ—Ç—Å—è –∑–∞—Ä—è–¥–∫–∞';
                return '–ù–∏–∑–∫–∏–π –∑–∞—Ä—è–¥';
            },
            
            getVoltageClass(voltage) {
                if (voltage > 240) return 'voltage-high';
                if (voltage < 210) return 'voltage-low';
                return 'voltage-normal';
            },
            
            getVoltageStatus(voltage) {
                if (voltage > 240) return '–í—ã—Å–æ–∫–æ–µ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ';
                if (voltage < 210) return '–ù–∏–∑–∫–æ–µ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ';
                return '–ù–æ—Ä–º–∞–ª—å–Ω–æ–µ';
            },
            
            getVoltageSummary(voltageData) {
                const voltages = Object.values(voltageData);
                if (voltages.length === 0) {
                    return {
                        title: '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö',
                        message: '–î–∞–Ω–Ω—ã–µ –æ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç',
                        background: 'rgba(221, 221, 221, 0.1)',
                        color: 'var(--tg-theme-hint-color)',
                        indicator: 'var(--tg-theme-hint-color)'
                    };
                }
                
                const avgVoltage = voltages.reduce((a, b) => a + b, 0) / voltages.length;
                const minVoltage = Math.min(...voltages);
                const maxVoltage = Math.max(...voltages);
                
                if (avgVoltage >= 210 && avgVoltage <= 240 && maxVoltage - minVoltage < 20) {
                    return {
                        title: '–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ –≤ –Ω–æ—Ä–º–µ',
                        message: `–°—Ä–µ–¥–Ω–µ–µ: ${avgVoltage.toFixed(1)}–í, —Ä–∞–∑–±—Ä–æ—Å: ${(maxVoltage - minVoltage).toFixed(1)}–í`,
                        background: 'rgba(76, 175, 80, 0.1)',
                        color: '#4CAF50',
                        indicator: '#4CAF50'
                    };
                } else if (avgVoltage < 200 || avgVoltage > 250) {
                    return {
                        title: '–í–Ω–∏–º–∞–Ω–∏–µ!',
                        message: `–°—Ä–µ–¥–Ω–µ–µ: ${avgVoltage.toFixed(1)}–í - –≤–Ω–µ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ –¥–∏–∞–ø–∞–∑–æ–Ω–∞`,
                        background: 'rgba(244, 67, 54, 0.1)',
                        color: '#f44336',
                        indicator: '#f44336'
                    };
                } else {
                    return {
                        title: '–ù–µ–±–æ–ª—å—à–∏–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è',
                        message: `–°—Ä–µ–¥–Ω–µ–µ: ${avgVoltage.toFixed(1)}–í, —Ä–∞–∑–±—Ä–æ—Å: ${(maxVoltage - minVoltage).toFixed(1)}–í`,
                        background: 'rgba(255, 152, 0, 0.1)',
                        color: '#ff9800',
                        indicator: '#ff9800'
                    };
                }
            }
        };
        
        // –†–µ–Ω–¥–µ—Ä –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
        const Render = {
            showLoading(message = '–ó–∞–≥—Ä—É–∑–∫–∞...') {
                document.getElementById('app').innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>${message}</div>
                    </div>
                `;
            },
            
            showError(message, retryCallback = null) {
                document.getElementById('app').innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>–û—à–∏–±–∫–∞</h3>
                        <p>${message}</p>
                        ${retryCallback ? `
                            <button class="icon-button" onclick="${retryCallback}" style="margin-top: 20px;">
                                <i class="fas fa-redo"></i> –ü–æ–≤—Ç–æ—Ä–∏—Ç—å
                            </button>
                        ` : ''}
                    </div>
                `;
            },
            
            renderSensorSection(sensors) {
                if (Object.keys(sensors).length === 0) return '';
                
                let html = `<div class="sensor-section">`;
                html += `<div class="sensor-title"><i class="fas fa-chart-line"></i> –î–∞–Ω–Ω—ã–µ —Å–µ–Ω—Å–æ—Ä–æ–≤</div>`;
                html += `<div class="sensor-grid">`;
                
                // –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –≤ –ø–æ–º–µ—â–µ–Ω–∏–∏
                if (sensors.temperature_indoor) {
                    const temp = sensors.temperature_indoor;
                    const tempValue = parseFloat(temp.value);
                    const tempClass = Utils.getTemperatureClass(tempValue);
                    html += `
                        <div class="sensor-item">
                            <div class="sensor-label">
                                <i class="fas fa-home"></i> –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –≤ –¥–æ–º–µ
                            </div>
                            <div class="sensor-value ${tempClass}">
                                ${temp.value}<span class="sensor-unit">${temp.unit}</span>
                            </div>
                        </div>
                    `;
                }
                
                // –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ —É–ª–∏—Ü–µ
                if (sensors.temperature_outdoor) {
                    const temp = sensors.temperature_outdoor;
                    const tempValue = parseFloat(temp.value);
                    const tempClass = Utils.getTemperatureClass(tempValue);
                    html += `
                        <div class="sensor-item">
                            <div class="sensor-label">
                                <i class="fas fa-cloud-sun"></i> –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ —É–ª–∏—Ü–µ
                            </div>
                            <div class="sensor-value ${tempClass}">
                                ${temp.value}<span class="sensor-unit">${temp.unit}</span>
                            </div>
                        </div>
                    `;
                }
                
                // –í–ª–∞–∂–Ω–æ—Å—Ç—å
                if (sensors.humidity) {
                    const humidity = sensors.humidity;
                    const humidityValue = parseFloat(humidity.value);
                    const humidityClass = Utils.getHumidityClass(humidityValue);
                    html += `
                        <div class="sensor-item">
                            <div class="sensor-label">
                                <i class="fas fa-tint"></i> –í–ª–∞–∂–Ω–æ—Å—Ç—å
                            </div>
                            <div class="sensor-value ${humidityClass}">
                                ${humidity.value}<span class="sensor-unit">${humidity.unit}</span>
                            </div>
                        </div>
                    `;
                }
                
                // –ë–∞—Ç–∞—Ä–µ—è
                if (sensors.battery) {
                    const battery = sensors.battery;
                    const batteryValue = parseFloat(battery.value);
                    const batteryClass = Utils.getBatteryClass(batteryValue);
                    html += `
                        <div class="sensor-item">
                            <div class="sensor-label">
                                <i class="fas fa-battery-full"></i> –ë–∞—Ç–∞—Ä–µ—è –¥–∞—Ç—á–∏–∫–∞
                            </div>
                            <div class="sensor-value ${batteryClass}">
                                ${battery.value}<span class="sensor-unit">${battery.unit}</span>
                            </div>
                            <div style="font-size: 11px; color: var(--tg-theme-hint-color); margin-top: 4px;">
                                ${Utils.getBatteryStatus(batteryValue)}
                            </div>
                        </div>
                    `;
                }
                
                html += `</div>`;
                
                // –ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ –ø–æ —Ñ–∞–∑–∞–º
                const voltages = [];
                const voltageData = {};
                
                if (sensors.voltage_l1) {
                    voltages.push(sensors.voltage_l1);
                    voltageData.l1 = parseFloat(sensors.voltage_l1.value);
                }
                if (sensors.voltage_l2) {
                    voltages.push(sensors.voltage_l2);
                    voltageData.l2 = parseFloat(sensors.voltage_l2.value);
                }
                if (sensors.voltage_l3) {
                    voltages.push(sensors.voltage_l3);
                    voltageData.l3 = parseFloat(sensors.voltage_l3.value);
                }
                
                if (voltages.length > 0) {
                    html += `
                        <div class="sensor-title" style="margin-top: 20px; margin-bottom: 16px;">
                            <i class="fas fa-bolt"></i> –ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ –ø–æ —Ñ–∞–∑–∞–º
                        </div>
                        <div class="sensor-grid">
                    `;
                    
                    // –§–∞–∑–∞ L1
                    if (sensors.voltage_l1) {
                        const voltage = sensors.voltage_l1;
                        const voltageClass = Utils.getVoltageClass(parseFloat(voltage.value));
                        html += `
                            <div class="sensor-item">
                                <div class="sensor-label">
                                    <i class="fas fa-bolt" style="color: #ff6b6b;"></i> –§–∞–∑–∞ L1
                                </div>
                                <div class="sensor-value ${voltageClass}">
                                    ${voltage.value}<span class="sensor-unit">${voltage.unit}</span>
                                </div>
                                <div style="font-size: 12px; margin-top: 4px; color: var(--tg-theme-hint-color);">
                                    ${Utils.getVoltageStatus(parseFloat(voltage.value))}
                                </div>
                            </div>
                        `;
                    }
                    
                    // –§–∞–∑–∞ L2
                    if (sensors.voltage_l2) {
                        const voltage = sensors.voltage_l2;
                        const voltageClass = Utils.getVoltageClass(parseFloat(voltage.value));
                        html += `
                            <div class="sensor-item">
                                <div class="sensor-label">
                                    <i class="fas fa-bolt" style="color: #4ecdc4;"></i> –§–∞–∑–∞ L2
                                </div>
                                <div class="sensor-value ${voltageClass}">
                                    ${voltage.value}<span class="sensor-unit">${voltage.unit}</span>
                                </div>
                                <div style="font-size: 12px; margin-top: 4px; color: var(--tg-theme-hint-color);">
                                    ${Utils.getVoltageStatus(parseFloat(voltage.value))}
                                </div>
                            </div>
                        `;
                    }
                    
                    // –§–∞–∑–∞ L3
                    if (sensors.voltage_l3) {
                        const voltage = sensors.voltage_l3;
                        const voltageClass = Utils.getVoltageClass(parseFloat(voltage.value));
                        html += `
                            <div class="sensor-item">
                                <div class="sensor-label">
                                    <i class="fas fa-bolt" style="color: #45b7d1;"></i> –§–∞–∑–∞ L3
                                </div>
                                <div class="sensor-value ${voltageClass}">
                                    ${voltage.value}<span class="sensor-unit">${voltage.unit}</span>
                                </div>
                                <div style="font-size: 12px; margin-top: 4px; color: var(--tg-theme-hint-color);">
                                    ${Utils.getVoltageStatus(parseFloat(voltage.value))}
                                </div>
                            </div>
                        `;
                    }
                    
                    // –û–±—â–∞—è —ç–Ω–µ—Ä–≥–∏—è
                    if (sensors.total_energy) {
                        const energy = sensors.total_energy;
                        html += `
                            <div class="sensor-item">
                                <div class="sensor-label">
                                    <i class="fas fa-chart-bar"></i> –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ
                                </div>
                                <div class="sensor-value">
                                    ${energy.value}<span class="sensor-unit">${energy.unit}</span>
                                </div>
                            </div>
                        `;
                    }
                    
                    html += `</div>`;
                    
                    // –°–≤–æ–¥–∫–∞ –ø–æ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—é
                    const voltageSummary = Utils.getVoltageSummary(voltageData);
                    html += `
                        <div class="voltage-summary" style="background: ${voltageSummary.background};">
                            <div style="font-size: 24px; color: ${voltageSummary.color};">
                                <i class="fas fa-charging-station"></i>
                            </div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px; color: ${voltageSummary.color};">
                                    ${voltageSummary.title}
                                </div>
                                <div style="font-size: 14px; color: ${voltageSummary.color}; opacity: 0.9;">
                                    ${voltageSummary.message}
                                </div>
                            </div>
                            <div style="
                                width: 12px;
                                height: 12px;
                                border-radius: 50%;
                                background: ${voltageSummary.indicator};
                            "></div>
                        </div>
                    `;
                }
                
                html += `</div>`;
                return html;
            },
            
            renderAreas() {
                const { areas } = AppState;
                const areasList = Object.keys(areas);
                
                if (areasList.length === 0) {
                    return this.showError('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤', 'Controller.loadAreas()');
                }
                
                let html = `
                    <div class="header">
                        <div class="header-content">
                            <div>
                                <div class="app-title">üè† –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–æ–º–∏–∫–∞–º–∏</div>
                                <div class="app-subtitle">
                                    ${areasList.length} –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤ ‚Ä¢ 
                                    –û–±–Ω–æ–≤–ª–µ–Ω–æ: ${Utils.formatRelativeTime(AppState.lastUpdate)}
                                </div>
                            </div>
                            <div class="header-actions">
                                <button class="icon-button" onclick="Controller.refreshAll()" title="–û–±–Ω–æ–≤–∏—Ç—å">
                                    <i class="fas fa-redo"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                areasList.forEach(areaName => {
                    const area = areas[areaName];
                    const statusClass = area.on_count > 0 ? 'on' : 'off';
                    
                    html += `
                        <div class="area-card" onclick="Controller.selectArea('${areaName}')">
                            <div class="area-header">
                                <div class="area-name">${areaName}</div>
                                <div class="area-stats ${statusClass}">
                                    ${area.on_count}/${area.device_count} –≤–∫–ª
                                </div>
                            </div>
                            <div class="device-grid">
                                ${area.preview_devices.map(device => `
                                    <div class="device-card ${device.state === 'on' ? 'active' : ''}">
                                        <div class="device-name">${device.short_name}</div>
                                        <div class="device-toggle ${device.state === 'on' ? 'on' : 'off'}" 
                                             onclick="event.stopPropagation(); Controller.toggleDevice('${device.entity_id}', '${device.state}')">
                                            <div class="toggle-handle"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                
                html += `
                    <div class="footer">
                        <div>Home Assistant Mini App</div>
                        <div style="font-size: 11px; margin-top: 5px;">–û–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫</div>
                    </div>
                `;
                
                document.getElementById('app').innerHTML = html;
            },
            
            renderArea() {
                const { areaData } = AppState;
                if (!areaData) return this.showError('–î–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                
                const { area_name, devices, sensors, stats } = areaData;
                
                let html = `
                    <div class="header">
                        <div class="header-content">
                            <div>
                                <button class="back-button" onclick="Controller.goBack()">
                                    <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥
                                </button>
                                <div class="app-title">${area_name}</div>
                                <div class="app-subtitle">
                                    ${stats.on}/${stats.total} —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –≤–∫–ª—é—á–µ–Ω–æ ‚Ä¢ 
                                    ${Utils.formatRelativeTime(AppState.lastUpdate)}
                                </div>
                            </div>
                            <div class="header-actions">
                                <button class="icon-button" onclick="Controller.refreshArea()" title="–û–±–Ω–æ–≤–∏—Ç—å">
                                    <i class="fas fa-redo"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // –£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                html += `<div class="device-grid">`;
                devices.forEach(device => {
                    html += `
                        <div class="device-card ${device.state === 'on' ? 'active' : ''}">
                            <div class="device-name">${device.short_name}</div>
                            <div class="device-toggle ${device.state === 'on' ? 'on' : 'off'}" 
                                 onclick="Controller.toggleDevice('${device.entity_id}', '${device.state}')">
                                <div class="toggle-handle"></div>
                            </div>
                            <div style="font-size: 12px; color: ${device.state === 'on' ? 'var(--success-color)' : 'var(--danger-color)'}; margin-top: 8px; text-align: center;">
                                ${device.state === 'on' ? '–í–ö–õ' : '–í–´–ö–õ'}
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                
                // –°–µ–Ω—Å–æ—Ä—ã
                html += this.renderSensorSection(sensors);
                
                document.getElementById('app').innerHTML = html;
            }
        };
        
        // –ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const Controller = {
            async init() {
                AppState.currentView = 'loading';
                Render.showLoading('–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                
                try {
                    await this.loadAreas();
                    this.setupAutoRefresh();
                } catch (error) {
                    console.error('Initialization error:', error);
                    Render.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è', 'Controller.init()');
                }
            },
            
            async loadAreas() {
                AppState.isLoading = true;
                
                try {
                    const response = await ApiClient.getAreas();
                    
                    if (response.success) {
                        AppState.areas = response.data;
                        AppState.lastUpdate = response.timestamp;
                        AppState.currentView = 'areas';
                        Render.renderAreas();
                    } else {
                        throw new Error(response.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                    }
                } catch (error) {
                    console.error('Load areas error:', error);
                    Render.showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'Controller.loadAreas()');
                } finally {
                    AppState.isLoading = false;
                }
            },
            
            async selectArea(areaName) {
                AppState.currentView = 'loading';
                Render.showLoading(`–ó–∞–≥—Ä—É–∑–∫–∞ ${areaName}...`);
                
                try {
                    const response = await ApiClient.getArea(areaName);
                    
                    if (response.success) {
                        AppState.currentArea = areaName;
                        AppState.areaData = response.data;
                        AppState.lastUpdate = response.timestamp;
                        AppState.currentView = 'area';
                        Render.renderArea();
                    } else {
                        throw new Error(response.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                    }
                } catch (error) {
                    console.error('Select area error:', error);
                    Render.showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, `Controller.selectArea('${areaName}')`);
                }
            },
            
            async toggleDevice(entityId, currentState) {
                const action = currentState === 'on' ? 'off' : 'on';
                const deviceElement = document.querySelector(`[onclick*="${entityId}"]`);
                
                if (deviceElement) {
                    deviceElement.classList.add('updating');
                }
                
                try {
                    const response = await ApiClient.controlDevice(entityId, action);
                    
                    if (response.success) {
                        if (AppState.currentView === 'areas') {
                            await this.loadAreas();
                        } else if (AppState.currentView === 'area') {
                            await this.selectArea(AppState.currentArea);
                        }
                        
                        if (tg && tg.showPopup) {
                            const deviceName = entityId.split('.')[1] || entityId;
                            tg.showPopup({
                                title: '–£—Å–ø–µ—à–Ω–æ',
                                message: `–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ ${deviceName} ${action === 'on' ? '–≤–∫–ª—é—á–µ–Ω–æ' : '–≤—ã–∫–ª—é—á–µ–Ω–æ'}`,
                                buttons: [{ type: 'ok' }]
                            });
                        }
                    } else {
                        throw new Error(response.error || '–û—à–∏–±–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è');
                    }
                } catch (error) {
                    console.error('Toggle device error:', error);
                    
                    if (tg && tg.showPopup) {
                        tg.showPopup({
                            title: '–û—à–∏–±–∫–∞',
                            message: `–ù–µ —É–¥–∞–ª–æ—Å—å —É–ø—Ä–∞–≤–ª—è—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ–º: ${error.message}`,
                            buttons: [{ type: 'ok' }]
                        });
                    }
                } finally {
                    if (deviceElement) {
                        deviceElement.classList.remove('updating');
                    }
                }
            },
            
            goBack() {
                AppState.currentView = 'areas';
                AppState.currentArea = null;
                AppState.areaData = null;
                Render.renderAreas();
            },
            
            async refreshAll() {
                try {
                    await ApiClient.refreshCache();
                    await this.loadAreas();
                } catch (error) {
                    console.error('Refresh error:', error);
                }
            },
            
            async refreshArea() {
                if (AppState.currentArea) {
                    await this.selectArea(AppState.currentArea);
                }
            },
            
            setupAutoRefresh() {
                AppState.subscriptions.forEach(clearInterval);
                AppState.subscriptions.clear();
                
                const intervalId = setInterval(() => {
                    if (AppState.currentView === 'areas') {
                        this.loadAreas();
                    } else if (AppState.currentView === 'area' && AppState.currentArea) {
                        this.selectArea(AppState.currentArea);
                    }
                }, CONFIG.REFRESH_INTERVAL);
                
                AppState.subscriptions.add(intervalId);
            }
        };
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Telegram Web App
        if (tg) {
            tg.onEvent('viewportChanged', (event) => {
                console.log('Viewport changed:', event);
            });
            
            tg.onEvent('backButtonClicked', () => {
                if (AppState.currentView === 'area') {
                    Controller.goBack();
                    return true;
                }
                return false;
            });
            
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                if (AppState.currentView === 'area') {
                    Controller.goBack();
                }
            });
            
            const updateBackButton = () => {
                if (AppState.currentView === 'area') {
                    tg.BackButton.show();
                } else {
                    tg.BackButton.hide();
                }
            };
            
            const originalRender = Render.renderAreas;
            Render.renderAreas = function() {
                originalRender.call(this);
                updateBackButton();
            };
            
            const originalRenderArea = Render.renderArea;
            Render.renderArea = function() {
                originalRenderArea.call(this);
                updateBackButton();
            };
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            Controller.init();
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –¥–ª—è –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        window.Controller = Controller;
        window.ApiClient = ApiClient;
        window.Utils = Utils;
    </script>
</body>
</html>
